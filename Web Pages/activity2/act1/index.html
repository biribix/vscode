<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <title>Registration Form</title>
</head>
<body>
  <div class="form-register">
    <h4>Registration Form</h4>
    <input class="controls" type="text" name="names" id="names" placeholder="Name">
    <input class="controls" type="text" name="surname" id="surname" placeholder="Surname">
    <input class="controls" type="email" name="email" id="email" placeholder="E-mail">
    <input class="controls" type="password" name="pass" id="pass" placeholder="Password">
    <p>
      <input type="checkbox">
      I agree with <a href="#">Terms and Conditions</a>
      
    </p>
    <input class="buttons" type="submit" value="Register">
    <p><a href="#">I have already account</a></p>
  </div>
</body>
</html>
